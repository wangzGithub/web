<h1 mat-dialog-title>Notice</h1>
<div mat-dialog-content>
    <p>{{ title }} Are you sure?</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="warn" [mat-dialog-close]="isFalse" cdkFocusInitial>No</button>
    <button mat-button color="primary" [mat-dialog-close]="isTrue">Ok</button>
  </div>
