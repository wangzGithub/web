<mat-card>
    <mat-card-header>
        <mat-card-title>收支定义</mat-card-title>
        <mat-card-subtitle>展示收支定义</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="full-width">
                <mat-label>code</mat-label>
                <input matInput placeholder="请输入code" [(ngModel)]="new_in_out_type.code" name="code">
            </mat-form-field>&nbsp;
            <mat-form-field class="full-width">
                <mat-label>name</mat-label>
                <input matInput placeholder="请输入名称" [(ngModel)]="new_in_out_type.name" name="name">
            </mat-form-field>
            <a mat-button (click)="addInOutType()" color="primary">Add</a>
        </form>
    </mat-card-content>
</mat-card>
<div *ngIf="!hasData">
    <h2>no data!</h2>
</div>
<div *ngIf="hasData">
    <mat-toolbar>
        <mat-toolbar-row>
            <span>收支定义列表</span>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<table mat-table [dataSource]="data" class="mat-elevation-z8" *ngIf="hasData">
  
    <!-- Position Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> CODE </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>操作</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="openDeleteDialog(element.id)" color='warn'>删除</button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
